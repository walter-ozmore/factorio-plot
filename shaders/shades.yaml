# Define a selection group to make further definitions simpler
group:
  machines:
    func: IN
    names: [assembling-machine, chemical-plant, inserter, roboport, steam-turbine, radar, lab, electric-furnace, electric-mining-drill, pumpjack, rocket-silo, cryogenic-plant, cargo-bay]
  robots:
    func: EXACT
    names: [construction-robot, logistics-robot]
  short-transport:
    func: IN
    names: [belt, splitter, underground, pipe]
  long-transport:
    func: EXACT
    names: 
      - straight-rail
      - curved-rail-a
      - curved-rail-b
      - half-diagonal-rail
      - elevated-half-diagonal-rail
      - elevated-straight-rail
      - elevated-curved-rail-a
      - elevated-curved-rail-b

# Create defaults for all images
# defaults:
#   - group: machines
#     style: BORDER

# Create planet specific styles
planets:
  vulcanus:
    - group: machines
      color: "#FF8937"
    - group: short-transport
      color: "#A32816"
    - group: long-transport
      color: "#df8117"
  nauvis:
    - group: machines
      color: "#FFFFFF"
    - group: short-transport
      color: "#25aa00"
    - group: long-transport
      color: "#445ebd"
    - names: [stone-wall]
      func: EXACT
      color: "#038800"
    - group: robots
      color: "#FFFFFF"
  fulgora:
    - group: machines
      color: "#E3C800"
    - group: short-transport
      color: "#FA9C06"
    - group: long-transport
      color: "#D90073"
  aquilo:
    - group: machines
      color: "#63DEDE"
    - group: short-transport
      color: "#5C9592"
    - group: long-transport
      color: "#E2E9E9"
    - names: [dust-patchy, dust-flat, snow-flat, snow-patchy, dusk-patchy, snow-lumpy, snow-crests, ice-platform, ice-rough, ice-smooth, brash-ice]
      func: IN
      color: "#FFFFFF"
    - names: [refined-concrete]
      func: IN
      color: "#444444"
    - names: [frozen-refined-concrete]
      func: IN
      color: "#444466"
  gleba:
    - group: machines
      color: "#0050EF"
    - group: short-transport
      color: "#AA00FF"
    - group: long-transport
      color: "#D80073"